<mat-card class="results-sec" *ngIf="this?.uniIndex">
  <mat-card-header>
    <mat-card-title>Matching Universities for "{{queryTerm}}"
    </mat-card-title>

  </mat-card-header>

  <mat-card-content >
    
    <div>
      <mat-action-list class="result-list" *ngIf="!loading">
        <button (click)="displayUniDialog(uni);" mat-list-item *ngFor="let uni of uniIndex[pageIndex]">
          <div mat-line>{{uni['INSTNM']}} ({{uni['UNITID']}})</div>
          <div mat-line> {{uni['ADDR']}} </div>
        </button>
      </mat-action-list>
    </div>

    <div class="spinner" *ngIf="loading">
      <mat-progress-spinner diameter="40" class="example-margin" color="lightblue" mode="indeterminate">
      </mat-progress-spinner>
    </div>

    <div class="spinner" *ngIf="!loading && length == 0">
      <mat-toolbar>No data found matching query "{{queryTerm}}"</mat-toolbar>
    </div>
 
    <mat-paginator #pager [length]="length" [pageSize]="10" (page)="pageEvent = $event;pageIndex = $event.pageIndex">
    </mat-paginator>

  </mat-card-content>
</mat-card>
