
<mat-card class="results-sec" *ngIf="this?.uniIndex">

    <mat-card-header>
      <mat-card-title>Matching Universities for "{{queryTerm}}"</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
  
      <mat-action-list class="result-list">
        <button (click)="displayUniDialog(uni);" mat-list-item *ngFor="let uni of uniIndex[pageIndex]">
          <div mat-line>{{uni['INSTNM']}} ({{uni['UNITID']}})</div>
          <div mat-line> {{uni['ADDR']}} </div>
        </button>
      </mat-action-list>
      <mat-paginator [length]="length"
      [pageSize]="10"
      (page)="pageEvent = $event;pageIndex = $event.pageIndex">

      </mat-paginator>
    </mat-card-content>
  
  
  </mat-card>
