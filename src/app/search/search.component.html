<div gdAlignColumns="start stretch">



<mat-card class="search-sec">

  <mat-card-header>
    <mat-card-title>University Search</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="search"> 
      <mat-form-field class="search-input">
        <input formControlName = "query" class="search" matInput placeholder="Location or Name" (value)="query">
      </mat-form-field>
    </form>
    
  </mat-card-content>

<mat-card-actions>
  <button mat-flat-button color="primary" (click)="searchUnis(this.search.controls['query'].value)">Search</button>
</mat-card-actions>

</mat-card>


</div>
